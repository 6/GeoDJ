{% extends "layout.html" %}
{% block content %}
<div class='player'>
  <h1><span class='country-title'></span> - <span class='artist-title'></span></h1>
  <button class='next-song'>Next</button>
</div>
<script>
  $(function() {
    window.globalState = new GlobalState();
    window.countries = new Countries().reset(JSON.parse("{{ countries | escapejs }}"));
    window.player = new PlayerView();
    player.play();
    new KeyboardShortcutsView();
  });
</script>
{% endblock %}
